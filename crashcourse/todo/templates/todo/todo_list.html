{% extends "base.html" %}

{% block content %}

    <div class="text-center">
    {% if request.user.is_authenticated %}
        <h4>您好，{{ request.usere.username }}</h4>
    {% else %}
        <h4>您好,您现在还没有登录</h4>
    {% endif %}
    </div>
    <div class="row">
        <div class='col-6 offset-4'>
        <a class="btn btn-primary" href="/create/">新建一个待办事项</a>
        <ul>
            {% for todo in todo_list %}
                <li><a href="/{{ todo.id }}">{{ todo.name }}</a>,截至日期为{{ todo.due_date }}</li>
            {% endfor %}
        </ul>    
        </div>
    </div>

{% endblock %}
